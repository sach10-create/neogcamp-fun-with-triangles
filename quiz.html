<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <div class="container">
        <form  class="quiz-form">
            <h1 class="heading">Triangle Quiz</h1>
            <div class="question1-container">
            <p class="q1">What is the third angle for the triangle where angle1 = 45 deg and angle2 = 45deg?</p>
            <label>
                <input type="radio" name = "question1">45 deg
            </label>
            <label>
                <input type="radio" name= "question1">60 deg
            </label>
            <label>
                <input type="radio" name = "question1">90 deg
            </label>
        </div>
        <div class="question2-container">
            <p class="q2">If a triangle has an angle of 90 degrees, what it is called?</p>
            <label>
                <input type="radio" name = "question2">acute    
            </label>
            <label>
                <input type="radio" name= "question2">obtuse
            </label>
            <label>
                <input type="radio" name = "question2">right-angled
            </label>
        </div>
        </form>
        <button id="check-button">Check</button>
        <div id="output-box"></div>
        <script src="./triangle-quiz.js"></script>
    </div>
</body>
</html>
